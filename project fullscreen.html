<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project | Hina Nagai</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Syne:wght@700;800&family=Oswald:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --font-head: 'Syne', sans-serif;
            --font-body: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh; width: 100vw;
        }
        a { text-decoration: none; color: inherit; }

        /* カーソル */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: white; }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovered .cursor-outline {
            width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent; backdrop-filter: blur(2px);
        }

        /* ヘッダー */
        header {
            height: 80px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 100; mix-blend-mode: difference;
        }
        .brand { font-family: var(--font-head); font-weight: 800; font-size: 1.2rem; text-transform: uppercase; }
        .back-link { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; }

        /* --- フルスクリーンエリア --- */
        .fullscreen-container {
            position: relative;
            width: 100%; height: 100%;
        }

        .project-slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0; /* 初期状態は非表示 */
            visibility: hidden;
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), visibility 1s;
        }

        /* アクティブなスライドだけ表示 */
        .project-slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 1;
        }

        /* 全画面画像リンク */
        .full-link {
            display: block; width: 100%; height: 100%;
            position: relative;
        }
        
        .full-link img {
            width: 100%; height: 100%;
            object-fit: cover; /* 画面いっぱいにトリミング */
            transition: transform 10s ease; /* ゆっくりズーム */
        }
        /* アクティブ時にゆっくりズームする演出 */
        .project-slide.active img {
            transform: scale(1.05);
        }

        /* 情報エリア（左下） */
        .info-panel {
            position: absolute;
            bottom: 40px; left: 5%;
            z-index: 10;
            mix-blend-mode: difference; /* 背景が白でも黒でも読めるように */
        }
        .client-name {
            font-family: var(--font-head);
            font-size: 2.5rem; /* 大きく */
            font-weight: 600;
            line-height: 1;
            display: block;
            margin-bottom: 10px;
        }
        .project-type {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        /* コントロール（画面下中央） */
        .controls {
            position: absolute;
            bottom: 40px; right: 5%;
            z-index: 20;
            display: flex;
            gap: 20px;
        }
        
        .ctrl-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .ctrl-btn:hover {
            background: white; color: black;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .client-name { font-size: 2rem; }
            .controls { bottom: 30px; }
            .cursor-dot, .cursor-outline { display: none; }
            * { cursor: auto !important; }
        }
    </style>
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header>
        <a href="index.html" class="brand">Hina Nagai</a>
        <a href="index.html" class="back-link">Back to Home</a>
    </header>

    <div class="fullscreen-container">
        
        <!-- Project 1 -->
        <div class="project-slide active">
            <a href="ecoes unseen.html" class="full-link">
                <img src="project1/01-5.jpg" alt="Work 1">
                <div class="info-panel">
                    <span class="client-name">幻間<br>-Ecoes Unseen-</span>
                   
                </div>
            </a>
        </div>

         <div class="project-slide">
            <a href="insideofus.html" class="full-link">
                <img src="project1/031.jpg" alt="Work 3">
                <div class="info-panel">
                    <span class="client-name">Inside of Us</span>
                   
                </div>
            </a>
        </div>
      


        <!-- Project 3 -->

          <div class="project-slide">
            <a href="island.html" class="full-link">
                <img src="project1/039-2.jpg" alt="Work 3">
                <div class="info-panel">
                    <span class="client-name">ISLAND</span>
                   
                </div>
            </a>
        </div>
      

        <!-- Project 4 -->
        <div class="project-slide">
            <a href="myopic.html" class="full-link">
                <img src="project1/06-2.jpg" alt="Work 4">
                <div class="info-panel">
                    <span class="client-name">myopic</span>
                 
                </div>
            </a>
        </div>

        

        <!-- コントローラー -->
        <div class="controls">
            <button class="ctrl-btn" onclick="changeSlide(-1)">&#10094;</button>
            <button class="ctrl-btn" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        // カーソル
        const dot = document.querySelector('.cursor-dot'); 
        const outline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', e => { 
            if(window.innerWidth > 768) {
                dot.style.left = e.clientX+'px'; 
                dot.style.top = e.clientY+'px'; 
                outline.animate({left:e.clientX+'px', top:e.clientY+'px'}, {duration:500, fill:"forwards"}); 
            }
        });
        document.querySelectorAll('a, button').forEach(l => {
            l.addEventListener('mouseenter', () => document.body.classList.add('hovered'));
            l.addEventListener('mouseleave', () => document.body.classList.remove('hovered'));
        });

        // スライド切り替えロジック（フェード用）
        let currentIndex = 0;
        const slides = document.querySelectorAll('.project-slide');
        
        function changeSlide(direction) {
            // 現在のアクティブクラスを外す
            slides[currentIndex].classList.remove('active');

            currentIndex += direction;
            
            // ループ処理
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            }

            // 新しいスライドにアクティブクラスをつける
            slides[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
