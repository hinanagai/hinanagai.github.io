<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    
    <!-- フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 変数定義 --- */
        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --dim-color: #444;
            --font-head: 'Syne', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* --- リセット & 基本設定 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        img { display: block; width: 100%; height: 100%; object-fit: cover; }

        /* --- カスタムカーソル --- */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: white; }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body.hovered .cursor-outline {
            width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent; backdrop-filter: blur(2px);
        }

        /* --- ヘッダー設定 --- */
        header {
            height: 100px;
            padding: 0 5%;
            /* Flexboxで左右のアイテムを上下中央揃えにする */
            display: flex;
            justify-content: space-between;
            align-items: center; 
            
            position: fixed;
            width: 100%;
            top: 0; left: 0;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .brand {
            font-family: var(--font-head);
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1; /* 高さのズレを防ぐ */
        }

        .status {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex; align-items: center; gap: 10px;
        }
        .status::before {
            content: ''; display: block; width: 8px; height: 8px;
            background-color: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0;
        }

        /* --- ヘッダー下のスクロールで消えるテキスト --- */
        .header-desc {
            position: absolute; /* 親(header)の配置ルールから独立させる */
            top: 70px;          /* ヘッダーの中央より少し下 */
            left: 5%;           /* 左端を揃える */
            
            font-size: 0.75rem;
            color: #888;
            line-height: 1.5;
            letter-spacing: 0.05em;
            
            /* アニメーション設定 */
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* クラスが付与されたら消える */
        .header-desc.hidden {
            opacity: 0;
            transform: translateY(-10px); /* 少し上に移動しながら消える */
            pointer-events: none;
        }


        /* --- レイアウト --- */
        .container {
            padding: 0 5%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ヒーローセクション（余白調整用に残す） */
        .hero {
            height: 20vh; /* ヘッダー下の余白として機能 */
            display: flex;
            align-items: flex-end;
        }

        /* 作品リストエリア */
        .portfolio-section {
            padding: 50px 0 200px;
        }

        .section-title {
            font-size: 0.9rem; text-transform: uppercase; color: #666;
            margin-bottom: 40px; letter-spacing: 0.1em;
            border-bottom: 1px solid #222; padding-bottom: 20px;
        }

        .album-list { display: flex; flex-direction: column; }
        .album-item { position: relative; border-bottom: 1px solid #222; }

        .album-link {
            display: flex; justify-content: space-between; align-items: baseline;
            padding: 30px 0;
            transition: padding 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .album-name {
            font-family: var(--font-head);
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            font-weight: 700; text-transform: uppercase; color: #666;
            transition: color 0.4s, transform 0.4s;
        }
        .album-meta { font-size: 0.9rem; color: #444; }

        .album-item:hover .album-link { padding-left: 20px; }
        .album-item:hover .album-name { color: #fff; }

        /* --- ホバー画像 --- */
        .hover-image-wrapper {
            position: fixed; top: 0; left: 0; width: 350px; height: 450px;
            pointer-events: none; z-index: 50;
            opacity: 0; transform: scale(0.8);
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden; border-radius: 4px;
        }
        .hover-image-wrapper.active { opacity: 1; transform: scale(1); }

        /* フッター */
        footer {
            border-top: 1px solid #222; padding: 80px 0;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        .footer-contact {
            font-family: var(--font-head);
            font-size: clamp(1.2rem, 2vw, 2.5rem);
            font-weight: 700; line-height: 1;
        }
        .footer-socials {
            display: flex; gap: 20px; font-size: 0.9rem; text-transform: uppercase;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            * { cursor: auto !important; }
            .cursor-dot, .cursor-outline, .hover-image-wrapper { display: none; }
            
            /* スマホでのテキスト位置微調整 */
            .header-desc { top: 65px; font-size: 0.7rem; }
            
            .album-link { padding: 30px 0; }
            .album-name { font-size: 2rem; color: #fff; }
            .album-item:hover .album-link { padding-left: 0; }
        }
    </style>
</head>
<body>

    <!-- カーソル要素 -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- ホバー時に浮き出る画像エリア -->
    <div class="hover-image-wrapper">
        <img src="" id="preview-img" alt="Portfolio Preview">
    </div>

    <div class="container">
        <header>
            <!-- メインのブランド名（右のStatusと完全に中心が揃う） -->
            <a href="#" class="brand">Hina Nagai</a>

            <!-- 右側のステータス -->
            <div class="status">Available for Work</div>

            <!-- 名前下に固定配置されるテキスト（絶対配置） -->
            <!-- ID "fade-text" をJSで制御します -->
            <p class="header-desc" id="fade-text">
                Photographer / Production<br>
                hinaxx28@gmail.com
            </p>
        </header>

        <main>
            <!-- ヒーローエリア -->
            <section class="hero">
                <!-- ここにあったテキストはヘッダーに移動しました -->
            </section>

            <!-- 作品リスト -->
            <section class="portfolio-section">
                <div class="section-title"></div>
                
                <ul class="album-list">
                    <!-- Fashion -->
                    <li class="album-item">
                        <a href="fashion.html" class="album-link" data-img="images/photo01.jpg">
                            <span class="album-name">Fashion</span>
                            <span class="album-meta"></span>
                        </a>
                    </li>

                    <!-- Music -->
                    <li class="album-item">
                        <a href="music.html" class="album-link" data-img="images/photo103.jpg">
                            <span class="album-name">Music</span>
                            <span class="album-meta"></span>
                        </a>
                    </li>

                    <!-- Production -->
                    <li class="album-item">
                        <a href="production.html" class="album-link" data-img="images/photo109-2.jpg">
                            <span class="album-name">Production</span>
                            <span class="album-meta"></span>
                        </a>
                    </li>

                    <!-- Personal Project -->
                    <li class="album-item">
                        <a href="project fullscreen.html" class="album-link" data-img="images/photo07.jpg">
                            <span class="album-name">Personal Project</span>
                            <span class="album-meta"></span>
                        </a>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            <div class="footer-contact">
                <a href="mailto:hinaxx28@gmail.com">Get in Touch</a>
            </div>
            <div class="footer-socials">
                <a href="https://www.instagram.com/hina0208/" target="_blank">Instagram</a>
                <a href="mailto:hinaxx28@gmail.com">Mail</a>
            </div>
        </footer>
    </div>

    <script>
        // --- 1. カーソル & ホバー画像処理 ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        const hoverWrapper = document.querySelector('.hover-image-wrapper');
        const previewImg = document.getElementById('preview-img');
        const links = document.querySelectorAll('.album-link');

        window.addEventListener('mousemove', (e) => {
            if (window.innerWidth <= 768) return; // スマホでは無効化

            const posX = e.clientX;
            const posY = e.clientY;

            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });

            // 画像位置（カーソルから少しずらす）
            const xOffset = 50; 
            const yOffset = -225; 
            hoverWrapper.animate({
                left: `${posX + xOffset}px`,
                top: `${posY + yOffset}px`
            }, { duration: 800, fill: "forwards", easing: "cubic-bezier(0.16, 1, 0.3, 1)" });
        });

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                document.body.classList.add('hovered');
                const imgSrc = link.getAttribute('data-img');
                if(imgSrc) {
                    previewImg.src = imgSrc;
                    hoverWrapper.classList.add('active');
                }
            });

            link.addEventListener('mouseleave', () => {
                document.body.classList.remove('hovered');
                hoverWrapper.classList.remove('active');
            });
        });


        // --- 2. スクロールでテキストを消す処理 ---
        const fadeText = document.getElementById('fade-text');

        window.addEventListener('scroll', () => {
            // 50px以上スクロールしたらクラスを付けて消す
            if (window.scrollY > 50) {
                fadeText.classList.add('hidden');
            } else {
                fadeText.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
